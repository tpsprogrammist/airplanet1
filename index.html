<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AIR Planet</title>   
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="logo">
                <img src="/img/logo_airplanet.jpg" alt="логотип" class="logo__pic">
            </div>
            <div class="contacts">
                <a href="tel:+78000039210" class="contacts__phone">
                    8 (800) 00-392-10
                </a>
                <a href="#" class="schedule">
                    График работы
                </a>
            </div>

        </header>

        <div class="main">
            <!-- menu bar -->
            <div class="sidebar">
                <nav class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <img class="menu-link__pic">
                                <p href="#">ГЛАВНАЯ</p>
                            </a>
                        </li>
                        <li>
                                <a href="#">
                                        <img class="menu-link__pic">
                                        <p href="#">ОТЗЫВЫ</p>
                                    </a>
                        </li>
                        <li>
                                <a href="#">
                                        <img class="menu-link__pic">
                                        <p href="#">ЭКИПАЖ</p>
                                    </a>
                        </li>
                    </ul>

                </nav>

            </div>
            <div class="content">
                <div class="poster">
                    <img src="img/plane.png" alt="poster">

                </div>
                <div class="tariffs">
                    <p class="tariffs__title">Тарифы</p>
                        <ul class="tariff-list">
                            <li class="tariff-list-li">
                                    <div class="tariff">
                                            <div class="tariff-icon">
                                                <a href="#" class="tariff-icon-link">
                                                    <img src="/img/Ellipse_2.jpg" alt="tariff-icon-pic">
                                                </a>
                                            </div>
                                        
                                            <div class="tariff__title">
                                                СТАНДАРТ
                                            </div>
                                        
                                            <div class="tariff-content">
                                                <div class="tariff-content__text">
                                                    Создан для вашего комфортного отдыха
                                                </div>
                                                <ul class="tariff-content__list">
                                                    <li class="tariff-content__li">
                                                        Питание включено
                                                    </li>
                                                    <li class="tariff-content__li">
                                                            Багаж (5 кг)
                                                    </li>
                                        
                                                    <li class="tariff-content__li">
                                                            Детское кресло
                                                    </li>
                                                </ul>
                                        
                                                <div class="tariff-price">
                                                    <p class="tariff-price__value">
                                                        $19
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                            </li>
                        </ul>

                </div>
                <div class="news">

                </div>
                <div class="pagination">

                </div>
            </div>

        </div>

        <footer class="footer">

        </footer>
    </div>

</html>
